<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <div class="container col-md-6 d-flex justify-content-center rowalign-items-center mt-5  h-25 shadow-lg p-3 mb-5 bg-white rounded  rounded  d-flex flex-column min-vh-100 justify-content-center align-items-center mx-auto" style="width: 500px; ">
  <h1 class="display-6  lead title text-black-75 font-monospace pb-5 ">PROFILE</h1>
  <form class="row g-3">
    <form class="row g-3">
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label text-black-50">First Name</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label text-black-50">Last Name</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label text-black-50">Email</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label text-black-50">Phone No</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="">
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label text-black-50">Address</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="">
      </div>
      <div class="col-md-6">
        <label for="inputCity" class="form-label text-black-50">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label text-black-50">State</label>
        <select id="inputState" class="form-select">
          <option selected>Choose...</option>
          <option>...</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="inputZip" class="form-label text-black-50">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Check me out
          </label>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary ">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
